<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Team 1</title>
    <!--Linking bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <style>
        #calculator {
            max-width: 400px;
        }

        #screen {
            width: 100%;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <!--Creating the main section of the project-->
    <main class="bg-light d-flex align-items-center justify-content-center">
        <div class="container p-4 rounded bg-white shadow" data-cy="calculator" id="calculator">
            <!--Main container, containing the calculator-->
            <!--Input form, to display the operators and the result of the calculations-->
            <input type="text" class="form-control-lg" data-cy="screen" id="screen" disabled />
            <!--Adding the calculator buttons-->
            <div class="buttons" data-cy="buttons">
                <!--Top row buttons-->
                <div class="row d-grid justify-content-center mb-3">
                    <div>
                        <button class="btn btn-primary me-3" data-cy="clear" id="clear">C</button>
                        <button class="btn btn-secondary me-3" data-cy="percentage" id="percentage">%</button>
                        <button class="btn btn-info" data-cy="divide" id="divide">/</button>
                    </div>
                </div>


                <!--Number buttons and X-->
                <div class="row d-grid justify-content-center mb-3">
                    <div>
                        <button class="btn btn-secondary" data-cy="seven" id="seven">7</button>
                        <button class="btn btn-secondary" data-cy="eight" id="eight">8</button>
                        <button class="btn btn-secondary" data-cy="nine" id="nine">9</button>
                        <button class="btn btn-info" data-cy="multiply" id="multiply">X</button>
                    </div>
                </div>
                <!--Number buttons and - -->
                <div class="row d-grid justify-content-center mb-3">
                    <div>
                        <button class="btn btn-secondary" data-cy="four" id="four">4</button>
                        <button class="btn btn-secondary" data-cy="five" id="five">5</button>
                        <button class="btn btn-secondary" data-cy="six" id="six">6</button>
                        <button class="btn btn-info" data-cy="subtract" id="subtract">-</button>
                    </div>
                </div>
                <!--Number buttons and + -->
                <div class="row d-grid justify-content-center mb-3">
                    <div>
                        <button class="btn btn-secondary" data-cy="one" id="one">1</button>
                        <button class="btn btn-secondary" data-cy="two" id="two">2</button>
                        <button class="btn btn-secondary" data-cy="three" id="three">3</button>
                        <button class="btn btn-info" data-cy="add" id="add">+</button>
                    </div>
                </div>
                <!--Last row of buttons-->
                <div class="row d-grid justify-content-center mb-3">
                    <div>
                        <button class="btn btn-secondary me-3" data-cy="zero" id="zero">0</button>
                        <button class="btn btn-secondary me-3" data-cy="decimal" id="decimal">.</button>
                        <button class="btn btn-primary" data-cy="equals" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <!--Bootstrap Script and Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <!-- Include  JavaScript file -->
    <script src="calculator.js"></script>
</body>

</html>
